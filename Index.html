<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/kisspng-feature-phone-smartphone-instagram-social-media-ma-instagram-post-1.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Imagens/Instagram-logo1.png" class="Instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./Imagens/Foto Perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/felipe.xrosa/" class="instagram-login">Continue como gatão</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                    <p class="texto">ou</p>
                    <a href="#" class="facebook-login">Entre com o facebook</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é gatão?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2C62A690-2907-4248-9C48-A53FD373EE25%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
